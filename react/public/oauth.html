<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify OAuth Integration</title>
</head>

<body>
    <h1>You can close this window.</h1>
    <script>
        const params = new URLSearchParams(window.location.search);
        params.get("code") && window.opener.postMessage(JSON.stringify({ code: params.get("code") }), window.location.origin);
        window.close();
    </script>
</body>

</html>
